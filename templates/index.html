<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rot N Encoder/Decoder</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <br>
    <h1>Rot-Web Encoder/Decoder</h1>
    <form method="POST" action="/">
        <div class="form-group">
            <label for="plaintext">Plaintext:</label>
            <input type="text" class="form-control" id="plaintext" name="plaintext" >
<!--                required   pattern="[a-zA-Z ]+" title="Alphabetic characters and spaces only"-->

        </div>
        <div class="form-group">
            <label for="key">Key:</label>
            <input type="number" class="form-control" id="key" name="key" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Encode/Decode</button>
    </form>
    {{if .Output}}
    <hr>
    <h2>Output:</h2>
    <div class="alert alert-success">{{.Output}}</div>
    {{end}}
    {{if .Error}}
    <hr>
    <div class="alert alert-danger">{{.Error}}</div>
    {{end}}
</div>
</body>
</html>
